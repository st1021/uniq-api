<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
	var pasteTarget = document.getElementById("pasteTarget");

	pasteTarget.addEventListener("paste", handlePaste);
});
function handlePaste(e) {
    for (var i = 0 ; i < e.clipboardData.items.length ; i++) {
        var item = e.clipboardData.items[i];
        console.log("Item type: " + item.type);
        if (item.type.indexOf("image") != -1) {
            uploadFile(item.getAsFile());
        } else {
            alert("Discarding non-image paste data");
        }
    }
}
function uploadFile(file) {
    var xhr = new XMLHttpRequest();
    xhr.upload.onprogress = function(e) {
        var percentComplete = (e.loaded / e.total) * 100;
        console.log("Uploaded: " + percentComplete + "%");
    };
    xhr.onload = function() {
        if (xhr.status == 200) {
            alert("Sucess! Upload completed.\n\n" + xhr.responseText);
            var jj = JSON.parse(xhr.responseText);
            document.getElementById("image").src=jj.url;
        } else {
            alert("Error! Upload failed");
        }
    };
    xhr.onerror = function() {
        alert("Error! Upload failed. Can not connect to server.");
    };
    xhr.open("POST", "http://api.thinker.vc/api/fs/image", true);
    xhr.setRequestHeader("Content-Type", file.type);
    xhr.send(file);
}
</script>
</head>
<body>
<div style="width: 200px; height: 200px; background: grey" id="pasteTarget">
Click and paste here.
</div>
<img src="" id="image"/>
</body>
</html>
